<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Klienti</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">

   <div> <h1> Rediģet klientus </h1></div>
    <div class="m-2">
        <a class="h3 " th:href="@{/klienti/jauns">Pievienot Klientu</a>
    </div>
    <div>
    <table class="table table-bordered">
        <thead class="thred-dark">
        <tr>
            <th>ID</th>
            <th>Epasts</th>
            <th>Vards</th>
            <th>Uzvards</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="klienti : ${listKlienti}">
        <tr>
            <td>[[${klienti.id}]]</td>
            <td>[[${klienti.Epasts}]]</td>
            <td>[[${klenti.Vards}]]</td>
            <td>[[${klienti.Uzvards}]]</td>
            <td>
                <a class="h4 mr-3" th:href="@{'/klienti/rediget' +${klienti.id}}">Rediģēt</a>
                <a class="h4" th:href="@{'/klienti/dzest' +${klienti.id}}">dzēst</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
